    <header class="paint__header">
      <div class="container">
        <nav class="header__nav paint__nav">
          <a class="logo paint__logo" href="#"
            ><img
              src="./img/header/svg/Logo.svg"
              alt="logo"
              width="146"
              height="44"
          /></a>
        </nav>
      </div>
    </header>
    <main class="page-main paint__bg">
      <section class="paint">
        <h1 class="visually-hidden">Paint для детей</h1>

        <div class="pain__container">
          <div class="paint__inner">
            <canvas id="jsCanvas" class="paint__canvas"> </canvas>
            <div class="paint__tools">
              <button
                id="button__filling"
                class="paint__button paint__tools--filling"
              >
                <svg
                  class="paint__icon"
                  role="img"
                  aria-label="заливка"
                  width="40"
                  height="39"
                >
                  <use xlink:href="#tools--filling"></use>
                </svg>
                <span class="visually-hidden">заливка</span>
              </button>
              <button
                id="button__brush"
                class="paint__button paint__tools--brush"
              >
                <svg
                  class="paint__icon"
                  role="img"
                  aria-label="кисть"
                  width="38"
                  height="38"
                >
                  <use xlink:href="#tools--brush"></use>
                </svg>
                <span class="visually-hidden">кисть</span>
              </button>
              <button
                id="button__scale"
                class="paint__button paint__tools--scale"
              >
                <svg
                  class="paint__icon"
                  role="img"
                  aria-label="шкала"
                  width="33"
                  height="33"
                >
                  <use xlink:href="#tools--scale"></use>
                </svg>
                <span class="visually-hidden">шкала</span>
              </button>
              <button
                id="button__save-photo"
                class="paint__button paint__tools--save-photo"
              >
                <svg
                  class="paint__icon"
                  role="img"
                  aria-label="сохранить фото"
                  width="40"
                  height="32"
                >
                  <use xlink:href="#tools--savePhoto"></use>
                </svg>
                <span class="visually-hidden">сохранить фото</span>
              </button>
              <button
                id="button__printer"
                class="paint__button paint__tools--printer"
              >
                <svg
                  class="paint__icon"
                  role="img"
                  aria-label="принтер"
                  width="38"
                  height="36"
                >
                  <use xlink:href="#tools--printer"></use>
                </svg>
                <span class="visually-hidden">принтер</span>
              </button>
              <div id="paint__colors" class="paint__tools--colors">
                <div
                  class="tools__colors colors__white jsColor"
                  style="background-color: rgba(255, 255, 255, 1)"
                ></div>
                <div
                  class="tools__colors jsColor"
                  style="background-color: rgba(255, 96, 253, 1)"
                ></div>
                <div
                  class="tools__colors jsColor"
                  style="background-color: rgba(88, 162, 255, 1)"
                ></div>
                <div
                  class="tools__colors jsColor"
                  style="background-color: rgba(105, 211, 255, 1)"
                ></div>
                <div
                  class="tools__colors jsColor"
                  style="background-color: rgba(96, 255, 150, 1)"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/paint.bundle.js"></script>
  </body>
</html>
